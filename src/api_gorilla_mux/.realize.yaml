settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: false
  port: 3000
  host: "localhost"
schema:
- name: "Treinamento Go"
  path: .
  commands:
    vet:
      status: true
    fmt:
      status: true
    test:
      status: true
    generate:
      status: true
    install:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    - /database
    - /model
    - /resources/sobre
    - /resources/usuario
    - /router
    - /util
    ignored_paths:
    - .git
    - .realize
    - vendor
